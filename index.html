<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ApasƒÉ pe mine</title>
<style>
  html, body { height:100%; margin:0; }
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
    font-family: 'Brush Script MT', cursive;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
    color:white;
  }
  @keyframes bgMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  .wrap { text-align:center; }
  .label {
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.05);}
  }
  .card {
    display:inline-block;
    padding:20px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.05); }
  .sad { width:150px; }

  .hidden { display:none; }

  .message {
    font-size: 40px;
    max-width: 800px;
    padding: 20px;
    text-align:center;
    line-height:1.4;
    text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    animation: fadeInZoom 2s ease forwards;
  }
  @keyframes fadeInZoom {
    0% {opacity:0; transform: scale(0.8);}
    100% {opacity:1; transform: scale(1);}
  }

  /* Inimioare */
  .heart {
    position:absolute;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    0%   { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  /* Sc√¢ntei */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: gold;
    border-radius: 50%;
    animation: sparkleUp 3s linear forwards;
    opacity: 0.8;
  }
  @keyframes sparkleUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="screen">
    <div class="wrap">
      <div class="label">ApasƒÉ pe mine üíå</div>
      <div class="card" id="trigger">
        <!-- Fa»õƒÉ tristƒÉ -->
        <svg class="sad" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
          <circle cx="200" cy="200" r="150" fill="#ffe4e1"/>
          <ellipse cx="140" cy="165" rx="24" ry="30" fill="#333"/>
          <ellipse cx="260" cy="165" rx="24" ry="30" fill="#333"/>
          <path d="M120 260 Q200 210 280 260" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>

  <div id="message" class="hidden">
    <div class="message">
      √émi cer scuze pentru cƒÉ am fost rea cu tine, iubirea mea ‚ù§  
      Te rog, iartƒÉ-mƒÉ »ôi prime»ôte toatƒÉ dragostea mea üíï
    </div>
  </div>

  <script>
    const trigger = document.getElementById('trigger');
    const screen = document.getElementById('screen');
    const message = document.getElementById('message');

    trigger.addEventListener('click', () => {
      screen.classList.add('hidden');
      message.classList.remove('hidden');
      if (navigator.vibrate) navigator.vibrate(20);
      startHearts();
      startSparkles();
    });

    function startHearts() {
      setInterval(() => {
        createHeart();
      }, 300);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? '‚ù§' : 'üíï';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function startSparkles() {
      setInterval(() => {
        createSparkle();
      }, 200);
    }

    function createSparkle() {
      const sp = document.createElement('div');
      sp.className = 'sparkle';
      sp.style.left = Math.random() * 100 + 'vw';
      sp.style.bottom = Math.random() * 50 + 'px';
      document.body.appendChild(sp);
      setTimeout(() => sp.remove(), 3000);
    }
  </script>
</body>
</html>
